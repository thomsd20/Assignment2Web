<script>
  
/*Javascript for form validation of sign up page*/
function valify(){
  /*Get value of each input fields of the form*/
  var name = document.getElementById("name").value;
  var surname = document.getElementById("surname").value;
  var email = document.getElementById("email").value;
  var checkbox = document.getElementById("checkbox").checked;
  var date = document.getElementById("myDate").value;
  var atpos = email.indexOf("@");
  var dotpos = email.lastIndexOf(".");
/*Set the html of targets(error message) to "" at the beginning*/
  document.getElementById("error1").innerHTML ="";
  document.getElementById("error2").innerHTML ="";
  document.getElementById("error3").innerHTML ="";
  document.getElementById("error4").innerHTML ="";
  document.getElementById("error5").innerHTML ="";

/*When there is any field empty, display error message*/
  if(name.length == 0 || surname.length == 0 || email.length == 0){
    alert("Please enter information in all fields")
  }
  else if (name.length < 5) { /*When the input name is shorter than 5 letters, set the html of target to error message*/
    /*document.getElementById("error1").innerHTML = "Name must be at least 3 letters";*/
    alert("Name must be at least 3 letters");
  }
  else if (surname.length < 8) { /*When the input surname is shorter than 8 letters, set the html of target to error message*/
    //document.getElementById("error2").innerHTML = "Surname must be at least 5 letters";
    alert("Surname must be at least 5 letters");
  }
  else if (atpos<1 || dotpos<atpos+4 || dotpos+2>=email.length) { /*When the input email is not correct, set the html of target to error message*/
    //document.getElementById("error3").innerHTML = "Please enter valid email address";
    alert("Please enter valid email address");
  }
  else if (date.length < 8) { /*When the input date of birth is not complete, set the html of target to error message*/
    //document.getElementById("error4").innerHTML = "Please enter complete date of birth";
    alert("Please enter complete date of birth");
  }
  else if (checkbox == false) { /*When the checkbox is not checked, set the html of target to error message*/
    //document.getElementById("error5").innerHTML = "Please agree to sign up";
    alert("Please agree to sign up");
  }
  else{ /*If everything valid, display success message*/
    alert("Signed up successfully")
  }
}

</script>
